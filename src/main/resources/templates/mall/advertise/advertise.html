<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('首页轮播广告列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>排序：</p>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <p>轮播位置：0->PC首页轮播；1->app首页轮播：</p>
                                <select name="type" th:with="type=${@dict.getType('')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li class="select-time">
                                <p>轮播位置：0->PC首页轮播；1->app首页轮播：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginStartTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endStartTime]"/>
                            </li>
                            <li class="select-time">
                                <p>轮播位置：0->PC首页轮播；1->app首页轮播：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginEndTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endEndTime]"/>
                            </li>
                            <li>
                                <p>上下线状态：0->下线；1->上线：</p>
                                <select name="status">
                                    <option value="">所有</option>
                                </select>
                            </li>
                            <li>
                                <p>点击数：</p>
                                <input type="text" name="clickCount"/>
                            </li>
                            <li>
                                <p>下单数：</p>
                                <input type="text" name="orderCount"/>
                            </li>
                            <li>
                                <p>排序：</p>
                                <input type="text" name="sort"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="mall:advertise:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="mall:advertise:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="mall:advertise:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="mall:advertise:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('mall:advertise:edit')}]];
        var removeFlag = [[${@permission.hasPermi('mall:advertise:remove')}]];
        var prefix = ctx + "mall/advertise";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "首页轮播广告",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id',
                    title : '排序',
                    visible: false
                },
                {
                    field : 'name',
                    title : '广告名称'
                },
                {
                    field : 'type',
                    title : '广告位置'
                },
                {
                    field : 'pic',
                    title : '广告图片'
                },
                {
                    field : 'startTime',
                    title : '广告开始时间'
                },
                {
                    field : 'endTime',
                    title : 'startTime'
                },
                    {
                        visible: editFlag == 'hidden' ? false : true,
                        title: '上/下线',
                        align: 'center',
                        formatter: function (value, row, index) {
                            return statusTools(row);
                        }
                    },

                {
                    field : 'clickCount',
                    title : '点击数'
                },
                {
                    field : 'orderCount',
                    title : '下单数'
                },
                {
                    field : 'url',
                    title : '链接地址'
                },
                {
                    field : 'sort',
                    title : '排序'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        /* 用户状态显示 */
        function statusTools(row) {
            if (row.status == 1) {
                return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.id + '\')"></i> ';
            } else {
                return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.id + '\')"></i> ';
            }
        }

        /* 用户管理-停用 */
        function disable(userId) {
            $.modal.confirm("确认要下线广告吗？", function () {
                $.operate.post(prefix + "/changeStatus", {"id": userId, "status": 0});
            })
        }

        /* 用户管理启用 */
        function enable(userId) {
            $.modal.confirm("确认要上线广告吗？", function () {
                $.operate.post(prefix + "/changeStatus", {"id": userId, "status": 1});
            })
        }
    </script>
</body>
</html>
