<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增会员')"/>
    <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-member-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">所属店铺：</label>
            <div class="col-sm-8">
                <input class="form-control" name="memberLevelId" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">用户名：</label>
            <div class="col-sm-8">
                <input class="form-control" name="username" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">密码：</label>
            <div class="col-sm-8">
                <input class="form-control" name="password" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">昵称：</label>
            <div class="col-sm-8">
                <input class="form-control" name="nickname" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号码：</label>
            <div class="col-sm-8">
                <input class="form-control" name="phone" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">帐号启用状态:0->禁用；1->启用：</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <input name="status" type="radio" value="">
                    <label th:for="status" th:text="未知"></label>
                </div>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">头像：</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="icon"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">性别：0->未知；1->男；2->女：</label>
            <div class="col-sm-8">
                <input class="form-control" name="gender" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">生日：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input class="form-control" name="birthday" placeholder="yyyy-MM-dd" type="text">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所做城市：</label>
            <div class="col-sm-8">
                <input class="form-control" name="city" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">职业：</label>
            <div class="col-sm-8">
                <input class="form-control" name="job" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">个性签名：</label>
            <div class="col-sm-8">
                <input class="form-control" name="personalizedSignature" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">用户来源 1 小程序 2 公众号 3 页面：</label>
            <div class="col-sm-8">
                <select class="form-control m-b" name="sourceType">
                    <option value="">所有</option>
                </select>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">积分：</label>
            <div class="col-sm-8">
                <input class="form-control" name="integration" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">成长值：</label>
            <div class="col-sm-8">
                <input class="form-control" name="growth" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">剩余抽奖次数：</label>
            <div class="col-sm-8">
                <input class="form-control" name="luckeyCount" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">历史积分数量：</label>
            <div class="col-sm-8">
                <input class="form-control" name="historyIntegration" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">历史积分数量：</label>
            <div class="col-sm-8">
                <input class="form-control" name="avatar" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">历史积分数量：</label>
            <div class="col-sm-8">
                <input class="form-control" name="weixinOpenid" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">历史积分数量：</label>
            <div class="col-sm-8">
                <input class="form-control" name="invitecode" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">余额：</label>
            <div class="col-sm-8">
                <input class="form-control" name="blance" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">余额：</label>
            <div class="col-sm-8">
                <input class="form-control" name="schoolId" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属店铺：</label>
            <div class="col-sm-8">
                <input class="form-control" name="storeId" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属店铺：</label>
            <div class="col-sm-8">
                <input class="form-control" name="areaId" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属店铺：</label>
            <div class="col-sm-8">
                <input class="form-control" name="schoolName" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属店铺：</label>
            <div class="col-sm-8">
                <input class="form-control" name="areaName" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属店铺：</label>
            <div class="col-sm-8">
                <input class="form-control" name="buyCount" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属店铺：</label>
            <div class="col-sm-8">
                <input class="form-control" name="buyMoney" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属店铺：</label>
            <div class="col-sm-8">
                <input class="form-control" name="memberLevelName" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script type="text/javascript">
    var prefix = ctx + "mall/member"
    $("#form-member-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-member-add').serialize());
        }
    }

    $("input[name='birthday']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>
