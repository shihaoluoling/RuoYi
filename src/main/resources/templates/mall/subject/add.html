<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增专题')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-subject-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">分类：</label>
            <div class="col-sm-8">
                <input class="form-control" name="categoryId" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">标题：</label>
            <div class="col-sm-8">
                <input class="form-control" name="title" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专题主图：</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="pic"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">关联产品数量：</label>
            <div class="col-sm-8">
                <input class="form-control" name="productCount" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">推荐：</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <input name="recommendStatus" type="radio" value="">
                    <label th:for="recommendStatus" th:text="未知"></label>
                </div>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">收藏量：</label>
            <div class="col-sm-8">
                <input class="form-control" name="collectCount" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">点击量：</label>
            <div class="col-sm-8">
                <input class="form-control" name="readCount" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">评论量：</label>
            <div class="col-sm-8">
                <input class="form-control" name="commentCount" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">画册图片用逗号分割：</label>
            <div class="col-sm-8">
                <input class="form-control" name="albumPics" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">描述：</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">显示状态：0->不显示；1->显示：</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <input name="showStatus" type="radio" value="">
                    <label th:for="showStatus" th:text="未知"></label>
                </div>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">内容：</label>
            <div class="col-sm-8">
                <input class="form-control" name="content" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">转发数：</label>
            <div class="col-sm-8">
                <input class="form-control" name="forwardCount" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专题分类名称：</label>
            <div class="col-sm-8">
                <input class="form-control" name="categoryName" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专题分类名称：</label>
            <div class="col-sm-8">
                <input class="form-control" name="areaId" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专题分类名称：</label>
            <div class="col-sm-8">
                <input class="form-control" name="schoolId" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专题分类名称：</label>
            <div class="col-sm-8">
                <input class="form-control" name="memberId" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">打赏：</label>
            <div class="col-sm-8">
                <input class="form-control" name="reward" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属店铺：</label>
            <div class="col-sm-8">
                <input class="form-control" name="storeId" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属店铺：</label>
            <div class="col-sm-8">
                <input class="form-control" name="areaName" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属店铺：</label>
            <div class="col-sm-8">
                <input class="form-control" name="schoolName" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属店铺：</label>
            <div class="col-sm-8">
                <input class="form-control" name="memberName" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属店铺：</label>
            <div class="col-sm-8">
                <input class="form-control" name="videoSrc" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属店铺：</label>
            <div class="col-sm-8">
                <select class="form-control m-b" name="type">
                    <option value="">所有</option>
                </select>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "mall/subject"
    $("#form-subject-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-subject-add').serialize());
        }
    }
</script>
</body>
</html>
