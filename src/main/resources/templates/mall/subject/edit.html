<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改专题')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-subject-edit" th:object="${cmsSubject}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">分类：</label>
            <div class="col-sm-8">
                <input class="form-control" name="categoryId" th:field="*{categoryId}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">标题：</label>
            <div class="col-sm-8">
                <input class="form-control" name="title" th:field="*{title}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专题主图：</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="pic">[[*{pic}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">关联产品数量：</label>
            <div class="col-sm-8">
                <input class="form-control" name="productCount" th:field="*{productCount}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">推荐：</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <input name="recommendStatus" type="radio" value="">
                    <label th:for="recommendStatus" th:text="未知"></label>
                </div>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">收藏量：</label>
            <div class="col-sm-8">
                <input class="form-control" name="collectCount" th:field="*{collectCount}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">点击量：</label>
            <div class="col-sm-8">
                <input class="form-control" name="readCount" th:field="*{readCount}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">评论量：</label>
            <div class="col-sm-8">
                <input class="form-control" name="commentCount" th:field="*{commentCount}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">画册图片用逗号分割：</label>
            <div class="col-sm-8">
                <input class="form-control" name="albumPics" th:field="*{albumPics}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">描述：</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="description">[[*{description}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">显示状态：0->不显示；1->显示：</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <input name="showStatus" type="radio" value="">
                    <label th:for="showStatus" th:text="未知"></label>
                </div>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">内容：</label>
            <div class="col-sm-8">
                <input class="form-control" name="content" th:field="*{content}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">转发数：</label>
            <div class="col-sm-8">
                <input class="form-control" name="forwardCount" th:field="*{forwardCount}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专题分类名称：</label>
            <div class="col-sm-8">
                <input class="form-control" name="categoryName" th:field="*{categoryName}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专题分类名称：</label>
            <div class="col-sm-8">
                <input class="form-control" name="areaId" th:field="*{areaId}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专题分类名称：</label>
            <div class="col-sm-8">
                <input class="form-control" name="schoolId" th:field="*{schoolId}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专题分类名称：</label>
            <div class="col-sm-8">
                <input class="form-control" name="memberId" th:field="*{memberId}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">打赏：</label>
            <div class="col-sm-8">
                <input class="form-control" name="reward" th:field="*{reward}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属店铺：</label>
            <div class="col-sm-8">
                <input class="form-control" name="storeId" th:field="*{storeId}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属店铺：</label>
            <div class="col-sm-8">
                <input class="form-control" name="areaName" th:field="*{areaName}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属店铺：</label>
            <div class="col-sm-8">
                <input class="form-control" name="schoolName" th:field="*{schoolName}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属店铺：</label>
            <div class="col-sm-8">
                <input class="form-control" name="memberName" th:field="*{memberName}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属店铺：</label>
            <div class="col-sm-8">
                <input class="form-control" name="videoSrc" th:field="*{videoSrc}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属店铺：</label>
            <div class="col-sm-8">
                <select class="form-control m-b" name="type">
                    <option value="">所有</option>
                </select>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "mall/subject";
    $("#form-subject-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-subject-edit').serialize());
        }
    }
</script>
</body>
</html>
