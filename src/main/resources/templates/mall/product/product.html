<!DOCTYPE html>
<html lang="zh" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('商品信息列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <p>所属品牌：</p>
                            <input name="brandId" type="text"/>
                        </li>
                        <li>
                            <p>所属分类：</p>
                            <input name="productCategoryId" type="text"/>
                        </li>

                        <li>
                            <p>所属类别：</p>
                            <input name="productAttributeCategoryId" type="text"/>
                        </li>
                        <li>
                            <p>名称：</p>
                            <input name="name" type="text"/>
                        </li>

                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">

            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="mall:product:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table data-mobile-responsive="true" id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('mall:product:edit')}]];
    var removeFlag = [[${@permission.hasPermi('mall:product:remove')}]];
    var prefix = ctx + "mall/product";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "商品信息",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '编号',
                    visible: false
                },

                {
                    field: 'name',
                    title: '名称'
                },
                {
                    field: 'pic',
                    title: '图片'
                    ,
                    formatter: function (value, row, index) {
                        return '<img src="' + row.pic + '" width="50px" height="50px"> ';
                    }
                },
                {
                    field: 'productSn',
                    title: '货号'
                },
                {
                    field: 'brandName',
                    title: '品牌名称'
                },
                {
                    field: 'productCategoryName',
                    title: '商品分类名称'
                },

                {
                    field: 'storeId',
                    title: '所属店铺'
                },
                {
                    field: 'publishStatus',
                    title: '上架状态'
                },

                {
                    field: 'verifyStatus',
                    title: '审核状态'
                },

                {
                    field: 'sale',
                    title: '销量'
                },
                {
                    field: 'price',
                    title: '销量'
                },

                {
                    field: 'originalPrice',
                    title: '市场价'
                },
                {
                    field: 'stock',
                    title: '库存'
                },
                {
                    field: 'lowStock',
                    title: '库存预警值'
                },
                {
                    field: 'unit',
                    title: '单位'
                },
                {
                    field: 'weight',
                    title: '商品重量，默认为克'
                },


                {
                    field: 'hit',
                    title: '浏览量'
                },

                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];

                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
